<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <title>Student-Teacher Booking Appointment Engine</title>
</head>
<body>
    <script>
        $(document).ready(function(){
            $("#header").load("header.html");
            $("#footer").load("footer.html");

        });
    </script>
    <div id="header"></div>
    <div class="section">
        <div class="title">
            <h1>Revolutionizing Education - One Appointment at a Time.</h1>
        </div>
        <div class="form-box">
            <div class="button-box">
                <div id="btn">
                    <button id="adminlogin_btn" type="button" class="toggle-btn" >Admin</button>
                    <button id="teacherlogin_btn" type="button" class="toggle-btn">Teacher</button>
                    <button id="studentlogin_btn" type="button" class="toggle-btn">Student</button>
                </div>
                <form class="imput-group" id="login" onsubmit="login(event)">
                    <input type="text" id="username" class="input-field" placeholder="user ID" required>
                    <input type="password" id="password" class="input-field" placeholder="Enter password" required>
                    <input type="checkbox" class="check-box"><span>Remember Password</span>
                    <button rype="submit"class="submit-btn">Login</button>
                </form>
            </div>
        </div>
    </div>
    <div id="footer"></div>
    <script>
        function login(event) {
          event.preventDefault();
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;
  
          if (username === "admin" && password === "password") {
            window.location.href = "./admin/adminPage.html";
          } else {
            alert("Invalid username or password. Please try again.");
          }
        }
      </script>
</body>
</html>
